<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet " href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="instagram-celular.png" alt=" Celular ">
        </div>
        <div class="instagram-continue ">
            <div class="group1 ">
                <img src="instagram-logo.png " class="instagram-logo " alt="instagram-logo ">
                <div class="profile-photo ">
                    <img src="perfil-instagram.png " alt="Foto de Perfil ">
                </div>
                <a href="# " class="instagram-login ">Continue como Rebeca</a>
                <a href="# " class="instagram-logout ">Remover Conta</a>
            </div>
            <div class="group2 ">
                <p class="not-account ">Não é Rebeca?</p>
                <p class="not-account ">
                    <span class="link-blue ">Alternar Contas </span>ou
                    <span class="link-blue "> Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app ">
                <p class="get-app ">Obtenha o aplicativo.</p>
                <div class="download ">
                    <a href="#">
                        <img src="apple-button.png " alt="apple "></a>
                    <a href="#">
                        <img src="googleplay-button.png " alt="apple "></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
